<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Wordle</title>
</head>

<body>
    <!-- Header area -->
    <header>
        <div id="game-container">
            <div id="header-container">
                <h1><img src="assets/images/logo-png.png" alt="logo"/></h1>
                <!-- Buttons -->
             <div id="buttons-container">
                <button id="how-to-play"><a href="how-to-play.html"><i class="fa-solid fa-question"></i></a></button>
                <button id="reset"><i class="fa-solid fa-repeat"></i></button>
                <button id="mode"><i class="fa-solid fa-moon"></i></button> </div>
            </div>
        </div>
    </header>
    
     <!-- Game Board -->
    <div data-alert-container class="alert-container"></div>
    <div id="game-board">
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
    </div>

    <!-- Keyboard -->
    <div data-keyboard id="keyboard-area">
        <div id="row-one">
            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
        </div>
        <div id="row-two">
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="H">H</button>
            <button class="key" data-key="J">J</button>
            <button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>
        </div>
        <div id="row-three">
            <button data-enter class="key-large key">Enter</button>
            <button class="key" data-key="Z">Z</button>
            <button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button>
            <button class="key" data-key="N">N</button>
            <button class="key" data-key="M">M</button>
            <button data-delete class="key-large key">DEL</button>
        </div>
    </div>
    </div>
    <!-- Fontawesome script -->
    <script src="https://kit.fontawesome.com/bcf93ab511.js" crossorigin="anonymous"></script>
    <!-- Java script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
